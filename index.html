<!DOCTYPE html>
<html lang="en">
<head>
  <title>CALCULATOR</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="row">
    <div class="col-sm-3 mx-auto mt-5 Box">
      <div class="screen" id="screen">0</div>

      <div class="row">
        <button class="col bx">7</button>
        <button class="col bx">8</button>
        <button class="col bx">9</button>
        <button class="col bx op">+</button>
      </div>

      <div class="row">
        <button class="col bx">4</button>
        <button class="col bx">5</button>
        <button class="col bx">6</button>
        <button class="col bx op">-</button>
      </div>

      <div class="row">
        <button class="col bx">1</button>
        <button class="col bx">2</button>
        <button class="col bx">3</button>
        <button class="col bx op">*</button>
      </div>

      <div class="row">
        <button class="col bx clear">C</button>
        <button class="col bx">0</button>
        <button class="col bx equal">=</button>
        <button class="col bx op">/</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
